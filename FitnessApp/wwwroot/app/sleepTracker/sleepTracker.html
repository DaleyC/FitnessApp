<div class="container ft-form" ng-controller="SleepTrackerController as sleepTracker">
    <form novalidate class="form-horizontal" name="sleepTracker.sleepTrackerForm" ng-class="{'ftNotValid': sleepTracker.submitted}">
        <fieldset>
            <legend>Sleep Tracker</legend>
            <div class="form-group">
                <label class="control-label col-sm-2"><span class="item-req">*</span> Hours Slept</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" placeholder="Hours slept last night" ng-model="sleepTracker.model.hours" min="0" required />
                </div>
                <label class="control-label col-sm-2">Times Woken Up</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="sleepTracker.model.timesWokeUp">
                        <option selected disabled value="">Select one</option>
                        <option>0</option>
                        <option>1-2</option>
                        <option>3-5</option>
                        <option>6+</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Sleep Quality Rating</label>
                <div class="col-sm-4">
                    <select class="form-control" ng-model="sleepTracker.model.rating">
                        <option selected disabled value="">Select one</option>
                        <option>Good</option>
                        <option>Fair</option>
                        <option>Poor</option>
                    </select>
                </div>
                <label class="control-label col-sm-2">Notes</label>
                <div class="col-sm-4">
                    <textarea class="form-control" rows="2" placeholder="Notes" ng-model="sleepTracker.model.notes"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"><span class="item-req">*</span> Date</label>
                <div class="col-md-3 col-sm-3 col-xs-12">
                    <input type="date" class="form-control" ng-model="sleepTracker.model.sleepDate" ng-model-options="{timezone: 'UTC'}" ng-disabled="sleepTracker.editing" ng-change="sleepTracker.isSameDate()" />
                    <input type="hidden" name="sameDate" ng-required="sleepTracker.sameDate" ng-model="alwaysEmpty" />
                    <div ng-show="sleepTracker.sleepTrackerForm.sameDate.$invalid && sleepTracker.submitted"><small class="text-red">* This Date has already been saved</small></div>
                </div>
                <div class="col-md-2 col-md-offset-3 col-sm-3 col-sm-offset-3">
                    <button class="btn btn-primary button-max-width" type="submit" ng-click="sleepTracker.addSleepDate()">Save</button>
                </div>
            </div>
        </fieldset>
        <fieldset ng-show="sleepTracker.sleepInfoArr.length > 0">
            <legend>Sleep Tracked</legend>
            <div class="form-group">
                <div class="table-responsive col-md-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th colspan="12">Sleep Tracked</th>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th class="col-md-2">Date</th>
                                <th class="col-md-2">Hours Slept</th>
                                <th class="col-md-2">Times Woken Up</th>
                                <th class="col-md-2">Sleep Quality Rating</th>
                                <th class="col-md-2">Notes</th>
                                <th class="col-md-1">Edit</th>
                                <th class="col-md-1">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in sleepTracker.sleepInfoArr">
                                <td>{{item.sleepDate | date : fullDate}}</td>
                                <td>{{item.hours}}</td>
                                <td>{{item.timesWokeUp}}</td>
                                <td>{{item.rating}}</td>
                                <td>{{item.notes}}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs col-sm-4" type="submit" ng-click="sleepTracker.editItem($index)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                </td>
                                <td>
                                    <button class="btn btn-default btn-xs col-sm-4" type="submit" ng-click="sleepTracker.removeDate(item.sleepDate)" ng-disabled="sleepTracker.editing"><i class="fa fa-times" aria-hidden="true"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </fieldset>
    </form>
</div>
