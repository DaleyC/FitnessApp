<form class="form-inline add-shadow" role="form" ng-controller="FoodTrackerController as foodTracker">
    <div class="container-fluid">
        <div class="row form-header">
            <h1 class="col-md-3">Food Tracker</h1>
        </div>
        <div class="row">
            <h3 class="col-md-6">Remaining calories for today: {{foodTracker.remainingCalories}}</h3>
            <h3 class="col-md-4">Calories eaten today: {{foodTracker.calories}}</h3>
        </div>
        <div class="form-group margin-top-20 col-md-6">
            <label>Add calories</label>
            <input type="text" class="form-control" placeholder="Add calories here" />
            <button class="btn btn-primary form-control" type="submit">Add</button>
        </div>
        <div class="form-group margin-top-20 col-md-6">
            <button class="btn btn-default form-control" type="submit">Reset Calories</button>
        </div>
    </div>
</form>
