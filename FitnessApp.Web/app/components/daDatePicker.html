<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="foodTracker.opened" close-text="Close" />
<span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
</span>
<div class="col-sm-1">
    <button type="button" class="btn btn-sm btn-default" ng-click="today()">Today</button>
</div>
